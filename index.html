<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <H1 id="title">freeCodeCamp Survey Form</H1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div id="name-label">Name</div>
      <input id="name"placeholder="Name"/>
      <div id="email-label">Email</div>
      <input type="email" id="email" placeholder="Email"/>
      <div id="number-label">Age</div>
      <input min="0" max="100" id="number" placeholder="Age between 0 and 100"/>
      <div>Which option best describes your current role?</div>
      <select name="dog-names" id="dropdown">
        <option value="student">Student</option>
        <option value="fulltimejob">Full time job</option>
        <option value="fulltimelearner">Full time learner</option>
        <option value="prefernottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <div>Would you recommend freeCodeCamp to a friend?</div>
      <div>
        <input type="radio" id="huey" name="drone" value="definitely"
               checked>
        <label for="huey">Definitely</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="maybe">
        <label for="dewey">Maybe</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="notsure">
        <label for="louie">Not sure</label>
      </div>

      <div>What would you like to see improved? (Check all that apply)</div>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> Front-end Projects</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> Back-end Projectsr</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> Data Visualization</label><br>

      <textarea></textarea>
      <input type="submit">
    </form>

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
